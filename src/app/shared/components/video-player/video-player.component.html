<div #videoContainer id="videoContainer">
    <h3 *ngIf="title">{{title}}</h3>
    <video
        #videoPlayer
        id="videoPlayer"
        width="100%"
        controls
        playsinline
        loop
        (keydown)="setPlaybackRate($event)"
    >
    </video>
</div>

<div class="tooltip-playback-ratio" matTooltip="Current playback ratio x{{videoPlayer.playbackRate}}" matTooltipPosition="above"></div>
