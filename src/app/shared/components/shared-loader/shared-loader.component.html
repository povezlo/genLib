<div [class.wrapper-spinner]="state === sharedLoaderState.loading">
  <h3 *ngIf="state === sharedLoaderState.loading">{{state}}...</h3>
  <mat-spinner *ngIf="state === sharedLoaderState.loading" [diameter]="60"></mat-spinner>
  <div class="spinner" *ngIf="state !== sharedLoaderState.loaded">
    <p *ngIf="state === sharedLoaderState.error">{{ errorMessage }}</p>
    <p *ngIf="state === sharedLoaderState.noData">{{ noDataMessage }}</p>
  </div>
  <ng-content></ng-content>
</div>
