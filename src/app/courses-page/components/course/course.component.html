<mat-card *ngIf="course">

    <img 
        mat-card-image
        [src]="course.previewImageLink + '/cover.webp'"
        [alt]="course.title"
        [appVideoPreviewModal]="course.meta.courseVideoPreview"

    >

    <mat-card-header>
        <mat-card-title>{{course.title}}</mat-card-title>
        <mat-card-subtitle>{{course.description}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <section>
            <app-rating [rating]="course.rating"></app-rating>
            <mat-card-subtitle>Lesson count: {{course.lessonsCount}}</mat-card-subtitle>
        </section>
        <app-skill-box [skills]="course.meta.skills"></app-skill-box>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/courses', course.id]">Preview Course</button>
    </mat-card-actions>
</mat-card>
