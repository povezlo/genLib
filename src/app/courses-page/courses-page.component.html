<h1>Courses List</h1>

<div [class.loading]="loaderState === sharedLoaderState.loading">
    <app-shared-loader [state]="loaderState" noDataMessage="No Courses">
        <ng-container *ngIf="courses$ as courses">
            <app-course *ngFor="let course of courses$ | async" [course]="course"></app-course>
        </ng-container>
    </app-shared-loader>
</div>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
