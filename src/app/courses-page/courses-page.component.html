<h1 class="text-center">Our Courses</h1>

    <app-shared-loader>
        <ng-container *ngIf="courses$ as courses">
            <app-course *ngFor="let course of courses$ | async" [course]="course"></app-course>
        </ng-container>
    </app-shared-loader>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
