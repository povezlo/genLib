<section class="main main-container">
    <h1 class="main-title">Our Courses</h1>

    <app-shared-loader>
        <main *ngIf="courses$ | async as courses" class="courses-list">
            <app-course *ngFor="let course of courses" [course]="course" class="course"></app-course>
        </main>
    </app-shared-loader>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</section>
