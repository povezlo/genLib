<h2>Lessons ({{lessonsPlaylist.length}})</h2>
<mat-divider></mat-divider>
<section *ngIf="lessonsPlaylist; noLessons">
    <div *ngFor="let lesson of lessonsPlaylist; let i = index; trackBy: trackByFn"
        [class.active-lesson]="selectedLessonOrder === lesson.order"
    >
        <h4>{{lesson.order}}. {{lesson.title}}</h4>
        <img 
            [src]="lesson.previewImageLink + '/lesson-' + lesson.order + '.webp'"
            (click)="getLessonOrders(lesson.order)"
            width="150px"
        >
        <p>{{lesson.duration | transformTime}}</p>
        <p>Status: 
            <span [ngClass]="lesson.status === 'unlocked' ? 'status-unlocked' : 'status-locked'">
                {{lesson.status}}
            </span>
        </p>
        <mat-divider></mat-divider>  
    </div>
</section>

<ng-template #noLessons>No lessons</ng-template>
