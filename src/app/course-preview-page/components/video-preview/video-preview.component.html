<li *ngIf="video; noVideos">Video Preview:
    <ng-container *ngIf="video; novideo">
        <app-video-player
            [url]="video.link"
            [poster]="video.previewImageLink">
        </app-video-player>
        <br><h4>Duration: {{video.duration}}</h4>
    </ng-container>

</li>
<ng-template #noVideos>No videos</ng-template>
